<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center" th:if="${valid != null}">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                <span th:text="${valid.getFieldError().getDefaultMessage()}">Типо наша валидация</span>
            </div>
        </div>
    </div>
    <!--    <div th:if="${passwordMismatchError != null}" class="row justify-content-center">-->
    <!--        <div class="col-12 col-lg-4 col-md-6 col-sm-12">-->
    <!--            <div class="alert alert-danger" role="alert">-->
    <!--                <span th:text="${passwordMismatchError}">Passwords don't match.</span>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </div>-->

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form class="mt-4" th:action="@{/sign-up}" th:method="POST" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-group has-validation">
                        <input class="form-control" id="username" name="username" required th:field="*{name}"
                               type="text"/>
                        <div class="invalid-feedback" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">
                            Account with this email already exists.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group has-validation">
                        <input class="form-control" id="password" name="password" required th:field="*{password}"
                               type="password"/>
                        <div class="invalid-feedback" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="repeat-password">Repeat password</label>
                    <div class="input-group has-validation">
                        <input class="form-control" id="repeat-password" name="repeatPassword" required
                               th:field="*{repeatPassword}" type="password"/>
                        <div class="invalid-feedback" th:errors="*{repeatPassword}"
                             th:if="${#fields.hasErrors('repeatPassword')}">
                            Password must be at least 4 characters long.
                        </div>
                    </div>
                </div>

                <input name="redirect_to" type="hidden" value="http://localhost/"/>

                <button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/sign-in}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
