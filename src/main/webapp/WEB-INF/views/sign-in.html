<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Добавлено пространство имен Thymeleaf -->
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div th:if="${wrongCredentials != null}" class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                <span th:text="${wrongCredentials}">Invalid username or password.</span>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:method="POST" th:action="@{/sign-in}" th:object="${user}" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input th:field="*{name}" type="text" class="form-control" id="username" name="username" required/>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
                            Wrong password or login
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required/>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/sign-up}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
